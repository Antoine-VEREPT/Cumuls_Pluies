<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;

        <title></title>

    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>

        <script src="js/labelgun.min.js"></script>

        <script src="data/Dept_AlpesMaritimes_2.js"></script>

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleSatelliteonly_0');
        map.getPane('pane_GoogleSatelliteonly_0').style.zIndex = 400;
        var layer_GoogleSatelliteonly_0 = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatelliteonly_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleSatelliteonly_0;
        map.addLayer(layer_GoogleSatelliteonly_0);
        map.createPane('pane_EsriWorldTopo_1');
        map.getPane('pane_EsriWorldTopo_1').style.zIndex = 401;
        var layer_EsriWorldTopo_1 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {

            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_EsriWorldTopo_1;
        map.addLayer(layer_EsriWorldTopo_1);
        function pop_Dept_AlpesMaritimes_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOM_M'] !== null ? autolinker.link(feature.properties['NOM_M'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOM'] !== null ? autolinker.link(feature.properties['NOM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});

        function style_Dept_AlpesMaritimes_2_0() {
            return {
                pane: 'pane_Dept_AlpesMaritimes_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',

                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: false,
            }

        map.createPane('pane_Dept_AlpesMaritimes_2');

        map.addLayer(layer_Dept_AlpesMaritimes_2);

                lineJoin: 'miter',

                    break;
                case '40-60 mm':
                    return {
                pane: 'pane_Pluies_mm_3',

            }

        map.createPane('pane_Pluies_mm_3');
        map.getPane('pane_Pluies_mm_3').style.zIndex = 403;

        var layer_Pluies_mm_3 = new L.geoJson(json_Pluies_mm_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Pluies_mm_3',

        function pop_Vallescopier_4(feature, layer) {

                    </tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});

        function style_Vallescopier_4_0() {

                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Nom-ville</strong><br />' + (feature.properties['Nom-ville'] !== null ? autolinker.link(feature.properties['Nom-ville'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

            interactive: true,
            dataVar: 'json_Villescopier_5',
            layerName: 'layer_Villescopier_5',
            pane: 'pane_Villescopier_5',
            onEachFeature: pop_Villescopier_5,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Villescopier_5_0(feature));
            },
        });
        bounds_group.addLayer(layer_Villescopier_5);
        map.addLayer(layer_Villescopier_5);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Villescopier_5.png" /> Villes copier': layer_Villescopier_5,'<img src="legend/Vallescopier_4.png" /> Vall√©es copier': layer_Vallescopier_4,'Pluies_mm<br /><table><tr><td style="text-align: center;"><img src="legend/Pluies_mm_3_0.png" /></td><td></td></tr><tr><td style="text-align: center;"><img src="legend/Pluies_mm_3_400600mm1.png" /></td><td>400-600 mm</td></tr><tr><td style="text-align: center;"><img src="legend/Pluies_mm_3_300400mm2.png" /></td><td>300-400 mm</td></tr><tr><td style="text-align: center;"><img src="legend/Pluies_mm_3_250300mm3.png" /></td><td>250-300 mm</td></tr><tr><td style="text-align: center;"><img src="legend/Pluies_mm_3_200250mm4.png" /></td><td>200-250 mm</td></tr><tr><td style="text-align: center;"><img src="legend/Pluies_mm_3_150200mm5.png" /></td><td>150-200 mm</td></tr><tr><td style="text-align: center;"><img src="legend/Pluies_mm_3_125150mm6.png" /></td><td>125-150 mm</td></tr><tr><td style="text-align: center;"><img src="legend/Pluies_mm_3_100125mm7.png" /></td><td>100-125 mm</td></tr><tr><td style="text-align: center;"><img src="legend/Pluies_mm_3_80100mm8.png" /></td><td>80-100 mm</td></tr><tr><td style="text-align: center;"><img src="legend/Pluies_mm_3_6080mm9.png" /></td><td>60-80 mm</td></tr><tr><td style="text-align: center;"><img src="legend/Pluies_mm_3_4060mm10.png" /></td><td>40-60 mm</td></tr><tr><td style="text-align: center;"><img src="legend/Pluies_mm_3_2040mm11.png" /></td><td>20-40 mm</td></tr></table>': layer_Pluies_mm_3,'<img src="legend/Dept_AlpesMaritimes_2.png" /> Dept_Alpes-Maritimes': layer_Dept_AlpesMaritimes_2,"Esri World Topo": layer_EsriWorldTopo_1,"Google Satellite only": layer_GoogleSatelliteonly_0,}).addTo(map);

        var i = 0;

            totalMarkers += 1;
              layer.added = true;
